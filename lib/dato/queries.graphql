query BlogPosts($limit: IntType, $skip: IntType, $filter: PostModelFilter) {
  allPosts(first: $limit, skip: $skip, filter: $filter) {
    id
    title
    slug
    readTime
    excerpt
    category {
      id
      name
    }
  }

  _allPostsMeta {
    count
  }
}

query Categories {
  allCategories(first: 100) {
    id
    name
    path
  }
}

query BlogSearch($filter: PostModelFilter) {
  allPosts(first: 10, filter: $filter) {
    id
    title
    slug
  }
}
